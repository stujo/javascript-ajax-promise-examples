<html>
<body>
<div>This Page uses promise.always</div>

<button id="clickme">Click Me</button>

<div id="output"></div>

<script src="https://code.jquery.com/jquery-1.11.2.js"></script>

<script>

$('#clickme').click(function(){
  $.ajax({
    url: 'https://query.yahooapis.com/v1/public/yql?q=select%20item.condition%20from%20weather.forecast%20where%20woeid%20%3D%202487889&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys'
  })
  .done(function(data) {
    $('#output').text(data.query.results.channel.item.condition.text);
  })
  .fail(function(jqXHR, payload) {
    $('#output').html("<p>SOME CRAZY ERROR HAPPENED (" + payload + ")");
  })
  .always(function(data, statusText, jqXHR) {
    $('#output').append("<p>... in bed!</p>");
  });
});

</script>
</body>
</html>
