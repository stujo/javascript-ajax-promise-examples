<html>
<body>
<div>This Page uses $.ajax()</div>

<button id="clickme">Click Me</button>

<div id="output"></div>

<script src="https://code.jquery.com/jquery-1.11.2.js"></script>

<script>

$('#clickme').click(function(){
  $.ajax({
    url: 'https://query.yahooapis.com/v1/public/yql?q=select%20item.condition%20from%20weather.forecast%20where%20woeid%20%3D%202487889&format=json',    
    success: function(data){ 
      $('#output').text(data.query.results.channel.item.condition.text);
    }
  });
});
  
</script>
</body>
</html>
